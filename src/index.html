<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
  <script>
    (function () {
      const script = document.createElement('script');
      const port = process.env.PORT || 8000;
      script.src = (process.env.NODE_ENV)
        ? 'http://localhost:' + port + '/dist/bundle.js'
        : './dist/bundle.js';
      document.write(script.outerHTML);
    })();
  </script>
</html>
